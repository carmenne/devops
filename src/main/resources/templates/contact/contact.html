<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

    <div th:replace="common/navbar :: common-navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    <div class="text-center">
                        <h1 th:text="#{contact.h1.text}" />
                        <p class="lead" th:text="#{contact.p.text}" />

                        <form id="contactForm"
                          th:action="@{/contact}"
                          th:object="${feedback}"
                          th:method="post"
                          class="text-left">
                            <div class="form-group">
                                <label for="email" th:text="#{contact.form.email}" />
                                <input type="email" id="email" name="email" th:field="*{email}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="firstName" th:text="#{contact.form.firstName}" />
                                <input type="firstName" id="firstName" name="firstName" th:field="*{firstName}"
                                       class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="lastName" th:text="#{contact.form.lastName}" />
                                <input type="lastName" id="lastName" name="lastName" th:field="*{lastName}"
                                       class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="feedback" th:text="#{contact.form.feedback}" />
                                <textarea id="feedback" name="feedback" th:field="*{feedback}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" th:text="#{contact.form.submit}" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<div th:replace="common/header :: before-body-script"></div>

</body>
</html>
