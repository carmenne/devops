<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<!-- Imports the common navbar -->
<div th:replace="common/navbar :: common-navbar"></div>


<!-- Error and logout section -->
<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3 text center">
      <div th:if="${mailSent != null}" class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close  ">
          <span aria-hidden="true">x</span>
        </button>
        <p th:text="#{forgotmypassword.message.sent.success}"></p>
      </div>
    </div>
  </div>

  <!-- Login form -->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.bellow}"></h1>
      <br />
      <div class="well">

        <!-- Login form -->
        <form id="forgotPasswordForm" th:action="@{/forgotmypassword}" th:method="post" role="form">

          <!-- Username -->
          <div class="form-group">
            <label for="email" th:text="#{forgot.form.email}" />
            <input type="email" class="form-control" id="email" name="email" />
          </div>

          <!-- Submit -->
          <div class="form-group">
            <button type="submit" class="btn bnt-primary" th:text="#{forgot.form.button.text}"></button>
          </div>

        </form>

      </div>
    </div>
  </div>


</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<div th:replace="common/header :: before-body-script"></div>

</body>
</html>
