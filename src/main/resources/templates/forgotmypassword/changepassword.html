<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<!-- Imports the common navbar -->
<div th:replace="common/navbar :: common-navbar"></div>


<!-- Error and logout section -->
<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <div th:if="${passwordReset}">

        <div th:if="${passwordReset == 'true'}" class="alert alert-success alert-dismissable"
             role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
          <p th:text="#{reset.password.success}" />
        </div>

        <div th:if="${passwordReset == 'false'}" class="alert alert-danger alert-dismissable"
             role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
          <p th:text="${message}" />
        </div>

      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.bellow}"></h1>
      <p class="lead text-center" th:text="#{reset.password.p.lead}"></p>
      <div class="well">
        <!-- Reset password form -->`
        <form id="changepassword" th:action="@{/changeuserpassword}" th:method="post" role="form">
          <input type="hidden" name="principal_id" id="principal_id" th:value="${principalId}"/>
          <div class="form-group">
            <label for="password" th:text="#{login.password.text}"/>
            <input type="password" class="form-control" id="password" name="password"/>
          </div>
          <div class="form-group">
            <label for="confirmpassword" th:text="#{signup.form.confirm.password}"/>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="#{passwors.change.button}"></button>
          </div>

        </form>

      </div>
    </div>

  </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<div th:replace="common/header :: before-body-script"></div>

</body>
</html>
